<div class="flex flex-column justify-content-center align-items-center h-full">

    <div class="w-12 md:w-8 lg:w-6 xl:w-4">
        <p-message *ngIf="isInvalidCredentials"
                   text="El usuario o la contraseña no son correctos"
                   severity="error"
                   styleClass="mb-2 w-full"/>

        <p-card>
            <div class="flex align-items-center gap-2">
                <img src="assets/logo.png" class="w-3rem" alt="logo">
                <h1>
                    RUA<span class="text-primary">W</span>?
                </h1>
            </div>
            <p-divider/>

            <h3>Iniciar sesión</h3>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

                <div class="field">
                    <label for="email">Email</label>
                    <input id="email"
                           type="email"
                           formControlName="email"
                           pInputText
                           class="w-full">
                    <div *ngIf="validateField('email')" class="mt-1">
                        <small *ngIf="isValidField('email')" class="text-red-400">
                            El email es obligatorio
                        </small>
                    </div>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <input id="password"
                           type="password"
                           formControlName="password"
                           pInputText
                           class="w-full">
                    <div *ngIf="validateField('password')" class="mt-1">
                        <small *ngIf="isValidField('password')" class="text-red-400">
                            La contraseña es obligatoria
                        </small>
                    </div>
                </div>

                <p-button label="Login" type="submit" styleClass="w-full"/>
            </form>

            <div class="flex justify-content-between mt-5 mb-2">
                <a routerLink="/" class="text-color-secondary">Atrás</a>
                <a routerLink="/auth/register" class="text-teal-300">¿No tienes cuenta?</a>
            </div>

        </p-card>
    </div>
</div>
