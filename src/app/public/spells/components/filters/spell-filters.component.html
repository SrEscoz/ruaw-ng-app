<p-panel header="Filtros" [toggleable]="true" [collapsed]="true">
    <div class="grid">
        <!-- Filtro por Nombre -->
        <div class="col-12 md:col-6 xl:col-4">
            <input type="text" pInputText
                   placeholder="Búsqueda por nombre"
                   variant="outlined"
                   class="w-full"
                   [disabled]="true"
                   [(ngModel)]="nameFilter"
            />
        </div>

        <!-- Filtro por Escuela Mágica -->
        <div class="col-12 md:col-6 xl:col-3">
            <p-dropdown
                    [options]="schoolsItems"
                    placeholder="Escuela de magia"
                    variant="outlined"
                    [style]="{'width':'100%'}"
                    [(ngModel)]="schoolFilter"
                    [showClear]="schoolFilter"
                    (onChange)="onChange()"
            />
        </div>

        <!-- Filtro por Nivel -->
        <div class="col-12 md:col-6 xl:col-2">
            <p-dropdown
                    [options]="levelItems"
                    placeholder="Nivel"
                    variant="outlined"
                    [style]="{'width':'100%'}"
                    [(ngModel)]="levelFilter"
                    [showClear]="levelFilter"
                    (onChange)="onChange()"
            />
        </div>


        <!-- Filtro por Clase -->
        <div class="col-12 md:col-6 xl:col-2">
            <p-dropdown
                    [options]="classItems"
                    placeholder="Clase"
                    variant="outlined"
                    [style]="{'width':'100%'}"
                    [(ngModel)]="classFilter"
                    [showClear]="classFilter"
                    (onChange)="onChange()"
            />
        </div>

        <!-- Botón de búsqueda -->
        <div class="col-offset-6 col-6 xl:col-offset-0 xl:col-1">
            <div class="flex flex-row justify-content-end gap-2 w-full">
                <p-button [text]="true"
                          [raised]="true"
                          (onClick)="onClear()"
                          icon="pi pi-refresh"/>
            </div>
        </div>
    </div>
</p-panel>
