<p-panel header="Filtros" [toggleable]="true">
    <div class="grid">
        <!-- Filtro por Nombre -->
        <div class="col-4">
            <input type="text" pInputText
                   placeholder="Búsqueda por nombre"
                   variant="filled"
                   class="w-full"
                   [disabled]="true"
                   [(ngModel)]="nameFilter"
            />
        </div>

        <!-- Filtro por Escuela Mágica -->
        <div class="col-2">
            <p-dropdown
                    [options]="schoolsItems"
                    placeholder="Escuela de magia"
                    variant="filled"
                    [style]="{'width':'100%'}"
                    [(ngModel)]="schoolFilter"
            />
        </div>

        <!-- Filtro por Nivel -->
        <div class="col-2">
            <p-dropdown
                    [options]="levelItems"
                    placeholder="Nivel"
                    variant="filled"
                    [style]="{'width':'100%'}"
                    [(ngModel)]="levelFilter"
            />
        </div>


        <!-- Filtro por Clase -->
        <div class="col-2">
            <p-dropdown
                    [options]="classItems"
                    placeholder="Clase"
                    variant="filled"
                    [style]="{'width':'100%'}"
                    [(ngModel)]="classFilter"
            />
        </div>

        <!-- Botón de búsqueda -->
        <div class="col-2">
            <div class="flex flex-row justify-content-end gap-2 w-full">
                <button pButton
                        class="full-width-button"
                        (click)="onSearch()"
                        label="Buscar">
                </button>

                <p-button severity="danger"
                          (onClick)="onClear()"
                          icon="pi pi-trash"/>
            </div>
        </div>

    </div>
</p-panel>
